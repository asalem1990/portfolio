<div class="container-navbar navbar-fixed-top">
    <nav class="navbar navbar-default ">
        <div class="container">
            <div class="row">
                <div class="col-xs-12 flex">
                    <img src="assets/avatar.png" height="40px"/>
                    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#main_menu" aria-expanded="false">
                        <span class="sr-only">Toggle Menu</span>
                        <span class="icon-bar top-bar"></span>
                        <span class="icon-bar middle-bar"></span>
                        <span class="icon-bar bottom-bar"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="main_menu">
                        <ul class="nav navbar-nav navbar-right">
                            <li><a href="#experience">Experience</a></li>
                            <li><a href="#skills">Skills</a></li>
                            <li><a href="#portfolio">Portfolio</a></li>
                            <li><a href="#about">About Me</a></li>
                            <li><a href="#" (click)="doLogout();$event.preventDefault();">Logout</a></li>
                        </ul>
                        <hr class="hidden visible-xs">
                        <ul class="contact-links hidden visible-xs">
                            <li *ngFor="let channel of data.social_channels">
                                <a [href]="sanitize(channel.URL)" target="_blank" title="{{channel.title}}">
                                    <img src="{{channel.icon}}" alt="{{channel.title}}">
                                </a>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </nav>
</div>
